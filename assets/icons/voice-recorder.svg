<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="voiceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#voiceGradient)" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Microphone body -->
  <rect x="28" y="16" width="8" height="20" rx="4" fill="white" opacity="0.95"/>
  
  <!-- Microphone grille -->
  <g stroke="#F59E0B" stroke-width="1" opacity="0.8">
    <line x1="30" y1="20" x2="34" y2="20"/>
    <line x1="30" y1="23" x2="34" y2="23"/>
    <line x1="30" y1="26" x2="34" y2="26"/>
    <line x1="30" y1="29" x2="34" y2="29"/>
    <line x1="30" y1="32" x2="34" y2="32"/>
  </g>
  
  <!-- Microphone stand -->
  <rect x="31" y="36" width="2" height="8" fill="white" opacity="0.9"/>
  <rect x="26" y="44" width="12" height="2" rx="1" fill="white" opacity="0.9"/>
  
  <!-- Sound waves -->
  <g stroke="white" stroke-width="2" fill="none" opacity="0.8">
    <path d="M40 24 Q44 28 40 32"/>
    <path d="M42 20 Q48 28 42 36"/>
    <path d="M24 24 Q20 28 24 32"/>
    <path d="M22 20 Q16 28 22 36"/>
  </g>
  
  <!-- Recording indicator -->
  <circle cx="48" cy="16" r="4" fill="#EF4444" opacity="0.9"/>
  <circle cx="48" cy="16" r="2" fill="white"/>
  
  <!-- Waveform visualization -->
  <g stroke="white" stroke-width="1.5" opacity="0.6">
    <line x1="12" y1="48" x2="12" y2="52"/>
    <line x1="16" y1="46" x2="16" y2="54"/>
    <line x1="20" y1="44" x2="20" y2="56"/>
    <line x1="44" y1="44" x2="44" y2="56"/>
    <line x1="48" y1="46" x2="48" y2="54"/>
    <line x1="52" y1="48" x2="52" y2="52"/>
  </g>
</svg>