<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cameraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#cameraGradient)" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Camera body -->
  <rect x="16" y="22" width="32" height="24" rx="4" fill="white" opacity="0.95"/>
  
  <!-- Camera top -->
  <rect x="20" y="18" width="24" height="6" rx="2" fill="#E5E7EB"/>
  
  <!-- Viewfinder -->
  <rect x="24" y="16" width="6" height="4" rx="1" fill="#9CA3AF"/>
  
  <!-- Lens -->
  <circle cx="32" cy="32" r="8" fill="#374151"/>
  <circle cx="32" cy="32" r="6" fill="#1F2937"/>
  <circle cx="32" cy="32" r="3" fill="#6B7280"/>
  
  <!-- Lens reflection -->
  <circle cx="30" cy="30" r="2" fill="white" opacity="0.4"/>
  
  <!-- Flash -->
  <rect x="40" y="20" width="4" height="2" rx="1" fill="#FEF3C7"/>
  
  <!-- Watermark symbol -->
  <g transform="translate(42, 36)">
    <rect x="0" y="0" width="8" height="6" rx="1" fill="white" opacity="0.9"/>
    <text x="4" y="4" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#8B5CF6" text-anchor="middle">Â©</text>
  </g>
  
  <!-- Camera controls -->
  <circle cx="42" cy="28" r="2" fill="#D1D5DB"/>
  <rect x="18" y="40" width="3" height="2" rx="1" fill="#9CA3AF"/>
  
  <!-- Photo frame effect -->
  <rect x="8" y="48" width="12" height="8" rx="1" fill="white" opacity="0.8" stroke="#8B5CF6" stroke-width="1"/>
  <rect x="9" y="49" width="10" height="6" fill="#F3F4F6"/>
  
  <!-- Sparkle effects -->
  <g fill="white" opacity="0.8">
    <circle cx="52" cy="12" r="1"/>
    <path d="M52 8 L52 16 M48 12 L56 12" stroke="white" stroke-width="1"/>
    <circle cx="12" cy="52" r="1"/>
    <path d="M12 48 L12 56 M8 52 L16 52" stroke="white" stroke-width="1"/>
  </g>
</svg>