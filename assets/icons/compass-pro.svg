<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="compassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#compassGradient)" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Outer compass ring -->
  <circle cx="32" cy="32" r="24" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
  
  <!-- Cardinal directions -->
  <text x="32" y="12" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">N</text>
  <text x="52" y="36" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">E</text>
  <text x="32" y="56" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">S</text>
  <text x="12" y="36" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">W</text>
  
  <!-- Compass needle -->
  <g transform="rotate(45 32 32)">
    <!-- North pointer (red) -->
    <path d="M32 16 L28 32 L32 30 L36 32 Z" fill="#DC2626"/>
    <!-- South pointer (white) -->
    <path d="M32 48 L36 32 L32 34 L28 32 Z" fill="white"/>
  </g>
  
  <!-- Center circle -->
  <circle cx="32" cy="32" r="4" fill="url(#centerGradient)" stroke="#DC2626" stroke-width="1"/>
  <circle cx="32" cy="32" r="1.5" fill="#DC2626"/>
  
  <!-- Degree markings -->
  <g stroke="white" stroke-width="1" opacity="0.6">
    <line x1="32" y1="8" x2="32" y2="12"/>
    <line x1="56" y1="32" x2="52" y2="32"/>
    <line x1="32" y1="56" x2="32" y2="52"/>
    <line x1="8" y1="32" x2="12" y2="32"/>
  </g>
</svg>