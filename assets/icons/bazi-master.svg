<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="baziGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yinYangGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#baziGradient)" stroke="#E67E22" stroke-width="2"/>
  
  <!-- Yin Yang Symbol -->
  <g transform="translate(32, 32)">
    <!-- Main circle -->
    <circle cx="0" cy="0" r="18" fill="#FFFFFF" stroke="url(#yinYangGradient)" stroke-width="1"/>
    
    <!-- Yin (black) half -->
    <path d="M 0,-18 A 18,18 0 0,1 0,18 A 9,9 0 0,1 0,0 A 9,9 0 0,0 0,-18 Z" fill="url(#yinYangGradient)"/>
    
    <!-- Yang dot -->
    <circle cx="0" cy="-9" r="3" fill="#FFFFFF"/>
    
    <!-- Yin dot -->
    <circle cx="0" cy="9" r="3" fill="url(#yinYangGradient)"/>
  </g>
  
  <!-- Chinese Characters (八字) -->
  <g transform="translate(32, 52)" text-anchor="middle" font-family="serif" font-size="8" fill="#2C3E50" font-weight="bold">
    <text x="-6" y="0">八</text>
    <text x="6" y="0">字</text>
  </g>
  
  <!-- Decorative Elements -->
  <g stroke="#E67E22" stroke-width="1" fill="none" opacity="0.6">
    <!-- Top ornament -->
    <path d="M 20,8 Q 32,4 44,8" />
    <path d="M 22,12 Q 32,8 42,12" />
    
    <!-- Bottom ornament -->
    <path d="M 20,56 Q 32,60 44,56" />
    <path d="M 22,52 Q 32,56 42,52" />
  </g>
  
  <!-- Five Elements symbols (small) -->
  <g font-family="serif" font-size="6" fill="#8B4513" text-anchor="middle" opacity="0.7">
    <!-- 木 (Wood) -->
    <text x="12" y="20">木</text>
    <!-- 火 (Fire) -->
    <text x="52" y="20">火</text>
    <!-- 土 (Earth) -->
    <text x="32" y="8">土</text>
    <!-- 金 (Metal) -->
    <text x="12" y="44">金</text>
    <!-- 水 (Water) -->
    <text x="52" y="44">水</text>
  </g>
</svg>