<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#bgGradient)"/>
  
  <!-- Developer Workspace -->
  <g transform="translate(50, 50)">
    <!-- Desk -->
    <rect x="0" y="250" width="400" height="100" rx="10" fill="#8b5cf6" opacity="0.2"/>
    
    <!-- Laptop -->
    <g transform="translate(100, 180)">
      <!-- Laptop Base -->
      <rect x="0" y="50" width="200" height="20" rx="10" fill="#374151"/>
      <!-- Laptop Screen -->
      <rect x="10" y="0" width="180" height="60" rx="8" fill="#1f2937"/>
      <!-- Screen Content -->
      <rect x="20" y="10" width="160" height="40" rx="4" fill="#111827"/>
      <!-- Code Lines -->
      <rect x="25" y="15" width="80" height="3" rx="1" fill="#10b981"/>
      <rect x="25" y="22" width="60" height="3" rx="1" fill="#3b82f6"/>
      <rect x="25" y="29" width="100" height="3" rx="1" fill="#f59e0b"/>
      <rect x="25" y="36" width="70" height="3" rx="1" fill="#ef4444"/>
    </g>
    
    <!-- iPhone -->
    <g transform="translate(320, 120)">
      <rect x="0" y="0" width="60" height="120" rx="15" fill="url(#deviceGradient)"/>
      <rect x="5" y="10" width="50" height="90" rx="8" fill="#f8fafc"/>
      <!-- App Icons -->
      <rect x="10" y="20" width="15" height="15" rx="3" fill="#667eea"/>
      <rect x="30" y="20" width="15" height="15" rx="3" fill="#48bb78"/>
      <rect x="10" y="40" width="15" height="15" rx="3" fill="#ed8936"/>
      <rect x="30" y="40" width="15" height="15" rx="3" fill="#9f7aea"/>
    </g>
    
    <!-- Coffee Cup -->
    <g transform="translate(50, 200)">
      <rect x="0" y="20" width="30" height="40" rx="15" fill="#8b4513"/>
      <rect x="2" y="22" width="26" height="15" rx="13" fill="#d2691e"/>
      <!-- Handle -->
      <path d="M30 30 Q40 30 40 40 Q40 50 30 50" stroke="#8b4513" stroke-width="3" fill="none"/>
      <!-- Steam -->
      <path d="M8 15 Q10 10 8 5" stroke="#cbd5e0" stroke-width="2" fill="none" opacity="0.7"/>
      <path d="M15 15 Q17 10 15 5" stroke="#cbd5e0" stroke-width="2" fill="none" opacity="0.7"/>
      <path d="M22 15 Q24 10 22 5" stroke="#cbd5e0" stroke-width="2" fill="none" opacity="0.7"/>
    </g>
    
    <!-- Books -->
    <g transform="translate(350, 220)">
      <rect x="0" y="20" width="40" height="6" fill="#3b82f6"/>
      <rect x="0" y="14" width="35" height="6" fill="#10b981"/>
      <rect x="0" y="8" width="30" height="6" fill="#f59e0b"/>
    </g>
    
    <!-- Floating Code Elements -->
    <g opacity="0.3">
      <text x="20" y="100" font-family="Monaco, monospace" font-size="12" fill="#667eea">func createApp() {</text>
      <text x="40" y="115" font-family="Monaco, monospace" font-size="12" fill="#48bb78">return innovation</text>
      <text x="20" y="130" font-family="Monaco, monospace" font-size="12" fill="#667eea">}</text>
      
      <text x="280" y="80" font-family="Monaco, monospace" font-size="12" fill="#9f7aea">iOS.deploy()</text>
      <text x="250" y="300" font-family="Monaco, monospace" font-size="12" fill="#ed8936">Swift.optimize()</text>
    </g>
    
    <!-- Geometric Shapes -->
    <circle cx="380" cy="80" r="25" fill="#667eea" opacity="0.2"/>
    <rect x="20" y="300" width="30" height="30" rx="5" fill="#764ba2" opacity="0.2"/>
    <polygon points="450,300 470,280 490,300 470,320" fill="#48bb78" opacity="0.2"/>
  </g>
  
  <!-- Innovation Symbols -->
  <g transform="translate(200, 100)" opacity="0.4">
    <!-- Lightbulb -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <path d="M-8 8 L8 8" stroke="#f59e0b" stroke-width="2"/>
    <path d="M-5 12 L5 12" stroke="#f59e0b" stroke-width="2"/>
    <path d="M-3 16 L3 16" stroke="#f59e0b" stroke-width="2"/>
  </g>
  
  <!-- Connection Lines -->
  <g opacity="0.2">
    <path d="M100 200 Q200 150 300 180" stroke="#667eea" stroke-width="2" fill="none"/>
    <path d="M200 250 Q300 200 400 220" stroke="#764ba2" stroke-width="2" fill="none"/>
  </g>
</svg>