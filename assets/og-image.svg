<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main Logo -->
  <rect x="100" y="200" width="120" height="120" rx="30" fill="rgba(255,255,255,0.2)"/>
  <path d="M130 260 L160 230 L190 260" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="160" cy="280" r="8" fill="white"/>
  
  <!-- Title -->
  <text x="250" y="280" font-family="Inter, sans-serif" font-size="72" font-weight="700" fill="white">TianDev Studio</text>
  <text x="250" y="330" font-family="Inter, sans-serif" font-size="32" font-weight="400" fill="rgba(255,255,255,0.8)">Professional iOS App Development</text>
  
  <!-- App Icons -->
  <g transform="translate(800, 150)">
    <!-- AI Translator -->
    <rect x="0" y="0" width="80" height="80" rx="20" fill="rgba(255,255,255,0.15)"/>
    <text x="40" y="50" font-family="Inter, sans-serif" font-size="24" text-anchor="middle" fill="white">AI</text>
    
    <!-- Clean Master -->
    <rect x="100" y="0" width="80" height="80" rx="20" fill="rgba(255,255,255,0.15)"/>
    <circle cx="140" cy="40" r="20" fill="none" stroke="white" stroke-width="3"/>
    
    <!-- Compass Pro -->
    <rect x="200" y="0" width="80" height="80" rx="20" fill="rgba(255,255,255,0.15)"/>
    <path d="M240 20 L240 60 M220 40 L260 40" stroke="white" stroke-width="3"/>
    
    <!-- Browser -->
    <rect x="0" y="100" width="80" height="80" rx="20" fill="rgba(255,255,255,0.15)"/>
    <rect x="15" y="120" width="50" height="40" rx="5" fill="none" stroke="white" stroke-width="2"/>
    
    <!-- Voice Recorder -->
    <rect x="100" y="100" width="80" height="80" rx="20" fill="rgba(255,255,255,0.15)"/>
    <circle cx="140" cy="140" r="15" fill="white"/>
    
    <!-- Camera -->
    <rect x="200" y="100" width="80" height="80" rx="20" fill="rgba(255,255,255,0.15)"/>
    <rect x="220" y="125" width="40" height="30" rx="5" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="240" cy="140" r="8" fill="none" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Bottom Text -->
  <text x="600" y="550" font-family="Inter, sans-serif" font-size="24" font-weight="500" fill="rgba(255,255,255,0.9)" text-anchor="middle">Creating innovative mobile solutions for iOS</text>
</svg>